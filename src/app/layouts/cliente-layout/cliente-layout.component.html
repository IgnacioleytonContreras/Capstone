<div class="cliente-layout" id="cliente-layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="menuOpen" id="cliente-sidebar">
    <div class="sidebar-header">
      <h2>
        <!-- Logo Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2L2 7l10 5 10-5-10-5z" />
          <path d="M2 17l10 5 10-5" />
          <path d="M2 12l10 5 10-5" />
        </svg>
        Veterinaria
      </h2>
      <button class="close-btn" (click)="closeMenu()" *ngIf="menuOpen" id="close-menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </div>

    <nav class="sidebar-nav">
      <a (click)="navigateTo('/cliente/mis-mascotas')" [class.active]="router.url.includes('/mis-mascotas')"
        id="nav-mis-mascotas">
        <span class="icon">
          <!-- Dog/Paw Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M10 5.172C10 5.172 19.657 8.657 19.657 18.657c0 0-2 .5-4 .5-2 0-2.486-.828-3.086-1.543l-1.144 1.144C11.144 19.086 10.657 19.657 9.657 19.657c-1 0-2-.5-2.5-1.5-.5-1-1.5-2-2.5-2C3.657 16.157 2 16.657 2 16.657V5.172L10 5.172Z" />
            <path d="M10 2v3.172" />
            <path d="M7 5.172v.005" />
          </svg>
        </span>
        <span>Mis Mascotas</span>
      </a>
      <a (click)="navigateTo('/cliente/mascota-nueva')" [class.active]="router.url.includes('/mascota-nueva')"
        id="nav-mascota-nueva">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="16" />
            <line x1="8" y1="12" x2="16" y2="12" />
          </svg>
        </span>
        <span>Registrar Mascota</span>
      </a>
      <a (click)="navigateTo('/cliente/agendar-cita')" [class.active]="router.url.includes('/agendar-cita')"
        id="nav-agendar">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
            <line x1="16" y1="2" x2="16" y2="6" />
            <line x1="8" y1="2" x2="8" y2="6" />
            <line x1="3" y1="10" x2="21" y2="10" />
          </svg>
        </span>
        <span>Agendar Cita</span>
      </a>
      <a (click)="navigateTo('/cliente/mi-agenda')" [class.active]="router.url.includes('/mi-agenda')" id="nav-agenda">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <polyline points="14 2 14 8 20 8" />
            <line x1="16" y1="13" x2="8" y2="13" />
            <line x1="16" y1="17" x2="8" y2="17" />
            <polyline points="10 9 9 9 8 9" />
          </svg>
        </span>
        <span>Mi Agenda</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">
          {{ (authService.currentUser()?.name?.[0] || authService.currentUser()?.email?.[0] || 'C') | uppercase }}
        </div>
        <div class="user-details">
          <span class="user-name">{{ authService.currentUser()?.name || authService.currentUser()?.email }}</span>
          <span class="user-role">Cliente</span>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()" id="logout-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        Cerrar Sesión
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <header class="top-bar">
      <button class="menu-toggle" (click)="toggleMenu()" id="menu-toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>
      <h1>Área de Cliente</h1>
    </header>

    <!-- Page Content -->
    <main class="content-area">
      <router-outlet />
    </main>
  </div>
</div>
